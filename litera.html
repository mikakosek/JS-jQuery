<!-- Po kliknięciu przycisku "Odśwież" w polu nad przyciskiem pojawia się wpisana przez użytkownika litera w wybranym przez niego kolorze i na wybranym przez niego tle. 
-->
<html>
    <head>
        <meta charset="utf-8">
        <title> jQuery </title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/letter.js"></script>
    </head>
    <body>
        <div class="border letter">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputLetter" class="col-sm-4 control-label">Litera</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputLetter" value="A">
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectColorLetter" class="col-sm-4 control-label">Kolor litery</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="selectColorLetter">
                            <option value="#00ff00">Zielony</option>
                            <option value="#ff0000">Czerwony</option>
                            <option value="#0000ff">Niebieski</option>
                            <option value="#ffff00">Żółty</option>
                            <option value="#000000">Czarny</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="selectColorBackground" class="col-sm-4 control-label">Kolor tła</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="selectColorBackground">
                            <option value="#00ff00">Zielony</option>
                            <option value="#ff0000">Czerwony</option>
                            <option value="#0000ff">Niebieski</option>
                            <option value="#ffff00">Żółty</option>
                            <option value="#000000">Czarny</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="letterResult center-block">
                <p>A</p>
            </div>
            <button class="btn btn-default center-block" id="btnRefresh" type="button">Odśwież <span class="glyphicon glyphicon-refresh"></span></button>
        </div>    
    </body>
</html>
