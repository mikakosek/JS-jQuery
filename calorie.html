<!-- Przelicznik kalorii na podstawie trzech wartości określających ilość tłuszczy, białka i węglowodanów.
-->
<html>
    <head>
        <meta charset="utf-8">
        <title> jQuery </title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/calorie.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/calorie.js"></script>
    </head>
    <body>
        <div class="border calorie">
            <form>
                <div class="form-group">
                    <label for="inputProtein">Białko</label>
                    <div class="row">
                        <div class="col-sm-10">
                            <input class="range" type="range" id="inputProtein" value="33">
                        </div>
                        <div class="col-sm-2">
                            <span class="valueRange" id="valueProtein">33</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputFat">Tłuszcz</label>
                    <div class="row">
                        <div class="col-sm-10">
                            <input class="range" type="range" id="inputFat" value="33">
                        </div>
                        <div class="col-sm-2">
                            <span class="valueRange" id="valueFat">33</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCarbohydrate">Węglowodany</label>
                    <div class="row">
                        <div class="col-sm-10">
                            <input class="range" type="range" id="inputCarbohydrate" value="33">
                        </div>
                        <div class="col-sm-2">
                            <span class="valueRange" id="valueCarbohydrate">33</span>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row resultCalories">
                <div class="col-sm-6">
                    <p>Kalorie</p>
                </div>
                <div class="col-sm-6">
                    <p id="result" class="text-right"></p>
                </div>
            </div>
        </div>
    </body>
</html>
